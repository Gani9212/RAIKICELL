<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Kasir RaikiCell</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { display: flex; min-height: 100vh; }
    aside { width: 220px; background: #2c3e50; color: white; padding: 20px; }
    aside h2 { margin-bottom: 20px; }
    aside button { display: block; width: 100%; margin: 5px 0; padding: 10px; background: #34495e; border: none; color: white; cursor: pointer; text-align: left; }
    aside button:hover { background: #3d566e; }
    main { flex: 1; padding: 20px; overflow-y: auto; }
    section { margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: left; }
    input, select { padding: 6px; width: 100%; margin: 5px 0; }
    button.submit-btn { background: #27ae60; color: white; border: none; padding: 8px 12px; cursor: pointer; margin-top: 10px; }
    button.submit-btn:hover { background: #219150; }
    #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 9999; }
    #loginBox { background: white; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
    #loginBox input { width: 100%; margin: 10px 0; padding: 10px; }
    #loginBox button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    #loginBox button:hover { background: #45a049; }
    #errorMsg { color: red; font-size: 0.9em; height: 1.2em; }
    body.not-logged-in > *:not(#loginOverlay) { display: none !important; }
  </style>
</head>
<body>
  <aside>
    <h2>Menu</h2>
    <button onclick="showSection('formKonter')">Transaksi Konter</button>
    <button onclick="showSection('formWarung')">Transaksi Warung</button>
    <button onclick="showSection('formTarikTunai')">Tarik Tunai</button>
    <button onclick="showSection('formPengeluaran')">Pengeluaran</button>
    <button onclick="showSection('formAdmin')">Admin Barang</button>
    <button onclick="showSection('laporanHarian')">Laporan Harian</button>
    <button onclick="showSection('laporanBulanan')">Laporan Bulanan</button>
  </aside>
  <main>
    <section id="formKonter">
      <h3>Transaksi Konter</h3>
      <form id="konterForm">
        <input type="text" id="namaBarangKonter" placeholder="Nama Barang" required />
        <input type="number" id="hargaKonter" placeholder="Harga" required />
        <input type="number" id="feeKonter" placeholder="Fee" required />
        <button class="submit-btn" type="submit">Simpan</button>
      </form>
      <div id="listKonter"></div>
    </section>
    <!-- Tambahkan section lain seperti Warung, Tarik Tunai, dsb di sini jika perlu -->
  </main>

  <!-- Login -->
  <div id="loginOverlay">
    <div id="loginBox">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <div id="errorMsg"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCoI53ZeXyaOBCOaczkPbHJpWzi0DX4b8g",
      authDomain: "raikicell.firebaseapp.com",
      projectId: "raikicell",
      storageBucket: "raikicell.appspot.com",
      messagingSenderId: "648628376778",
      appId: "1:648628376778:web:70098faf30f123ed6bd033",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const konterForm = document.getElementById('konterForm');
    const listKonter = document.getElementById('listKonter');

    konterForm.addEventListener('submit', e => {
      e.preventDefault();
      const nama = document.getElementById('namaBarangKonter').value.trim();
      const harga = parseInt(document.getElementById('hargaKonter').value);
      const fee = parseInt(document.getElementById('feeKonter').value);
      const tanggal = new Date().toISOString().slice(0, 10);

      if (!nama || isNaN(harga) || isNaN(fee)) return alert("Data tidak valid");

      push(ref(db, 'transaksiKonter'), { nama, harga, fee, tanggal });
      konterForm.reset();
    });

    function renderKonter() {
      onValue(ref(db, 'transaksiKonter'), snapshot => {
        const data = snapshot.val();
        listKonter.innerHTML = '<table><thead><tr><th>Nama</th><th>Harga</th><th>Fee</th><th>Tanggal</th></tr></thead><tbody>' +
          Object.values(data || {}).map(d => `
            <tr>
              <td>${d.nama}</td>
              <td>${d.harga}</td>
              <td>${d.fee}</td>
              <td>${d.tanggal}</td>
            </tr>
          `).join('') + '</tbody></table>';
      });
    }

    renderKonter();

    // Login
    const validUsername = "AE366813";
    const validPassword = "Raikicell1909";
    const loginOverlay = document.getElementById('loginOverlay');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    if (sessionStorage.getItem('loggedIn') === 'true') {
      document.body.classList.remove('not-logged-in');
      loginOverlay.style.display = 'none';
    }

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (username === validUsername && password === validPassword) {
        sessionStorage.setItem('loggedIn', 'true');
        document.body.classList.remove('not-logged-in');
        loginOverlay.style.display = 'none';
      } else {
        errorMsg.textContent = 'Username atau password salah!';
      }
    });

    // Show/hide section
    function showSection(id) {
      document.querySelectorAll('main > section').forEach(sec => sec.style.display = 'none');
      const target = document.getElementById(id);
      if (target) target.style.display = 'block';
    }

    showSection('formKonter'); // Default tab
  </script>
</body>
</html>
