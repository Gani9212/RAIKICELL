<!DOCTYPE html>
<html>
<head>
  <title>Pembukuan WiFi RT/RW Net</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f0f1a;
      --card: #1f1f2e;
      --accent: #00ffe1;
      --text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    nav {
      background: var(--card);
      padding: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav button {
      background: var(--accent);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    nav button.active {
      background: #00b3a4;
    }
    .page {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .page.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2e2e44;
      color: var(--text);
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #2e2e44;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }
    #login {
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    .hidden { display: none; }
    h2 {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="main" class="hidden">
    <nav>
      <button onclick="showPage('dashboard', this)" class="active">Dashboard</button>
      <button onclick="showPage('voucher', this)">Pelanggan Voucher</button>
      <button onclick="showPage('pppoe', this)">Pelanggan PPPoE</button>
      <button onclick="showPage('pembayaran', this)">Pembayaran</button>
      <button onclick="logout()">Logout</button>
    </nav>

    <div id="dashboard" class="page active">
      <h2>Dashboard</h2>
      <p>Selamat datang di sistem pembukuan WiFi RT/RW Net.</p>
    </div>

    <div id="voucher" class="page">
      <h2>Pelanggan Voucher</h2>
      <input id="vNama" placeholder="Nama">
      <input id="vAlamat" placeholder="Alamat">
      <input id="vNoHP" placeholder="No HP">
      <input id="vPaket" placeholder="Paket">
      <input id="vBiaya" placeholder="Biaya">
      <button onclick="tambahPelanggan('Voucher')">Tambah</button>
      <ul id="listVoucher"></ul>
    </div>

    <div id="pppoe" class="page">
      <h2>Pelanggan PPPoE</h2>
      <input id="pNama" placeholder="Nama">
      <input id="pAlamat" placeholder="Alamat">
      <input id="pNoHP" placeholder="No HP">
      <input id="pPaket" placeholder="Paket">
      <input id="pBiaya" placeholder="Biaya">
      <button onclick="tambahPelanggan('PPPoE')">Tambah</button>
      <ul id="listPPPoE"></ul>
    </div>

    <div id="pembayaran" class="page">
      <h2>Pembayaran</h2>
      <select id="pelanggan"></select>
      <input id="bulan" placeholder="Bulan (contoh: 2025_07)">
      <button onclick="bayar()">Tandai Lunas</button>
      <h3>Riwayat Pembayaran</h3>
      <ul id="statusPembayaran"></ul>
    </div>
  </div>

  <!-- Firebase CDN Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config via compat
    const firebaseConfig = {
      apiKey: "AIzaSyCoI53ZeXyaOBCOaczkPbHJpWzi0DX4b8g",
      authDomain: "raikicell.firebaseapp.com",
      databaseURL: "https://raikicell-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "raikicell",
      storageBucket: "raikicell.firebasestorage.app",
      messagingSenderId: "648628376778",
      appId: "1:648628376778:web:961ca9084abeeb206bd033",
      measurementId: "G-JG8V2E41XR"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'Raikinet' && p === 'Cintawargi1909') {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('main').classList.remove('hidden');
        loadData();
      } else {
        alert("Username atau password salah!");
      }
    }

    function logout() {
      document.getElementById('main').classList.add('hidden');
      document.getElementById('login').classList.remove('hidden');
    }

    function showPage(id, btn) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function tambahPelanggan(jenis) {
      const data = {
        nama: jenis === 'Voucher' ? vNama.value : pNama.value,
        alamat: jenis === 'Voucher' ? vAlamat.value : pAlamat.value,
        nohp: jenis === 'Voucher' ? vNoHP.value : pNoHP.value,
        paket: jenis === 'Voucher' ? vPaket.value : pPaket.value,
        biaya: parseInt(jenis === 'Voucher' ? vBiaya.value : pBiaya.value),
        jenis: jenis
      };
      db.collection("pelanggan").add(data).then(() => loadData());
    }

    function loadData() {
      listVoucher.innerHTML = "";
      listPPPoE.innerHTML = "";
      pelanggan.innerHTML = "";
      db.collection("pelanggan").get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          const li = document.createElement("li");
          li.textContent = `${d.nama} | ${d.paket} | Rp${d.biaya}`;
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.textContent = d.nama;
          pelanggan.appendChild(opt);
          if (d.jenis === 'Voucher') listVoucher.appendChild(li);
          else listPPPoE.appendChild(li);
        });
      });
      loadPembayaran();
    }

    function bayar() {
      db.collection("pembayaran").add({
        id_pelanggan: pelanggan.value,
        bulan: bulan.value,
        status: 'lunas',
        tanggal: new Date()
      }).then(() => loadPembayaran());
    }

    function loadPembayaran() {
      statusPembayaran.innerHTML = "";
      db.collection("pembayaran").orderBy('tanggal', 'desc').get().then(snapshot => {
        snapshot.forEach(doc => {
          const d = doc.data();
          const li = document.createElement("li");
          li.textContent = `${d.bulan} - ${d.id_pelanggan} - ${d.status}`;
          statusPembayaran.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
