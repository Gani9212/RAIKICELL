<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNV Net</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-link.active {
      background-color: #6f42c1;
      color: #fff !important;
    }
    .nav-tabs {
      margin-top: 1rem;
    }
    .tab-content > .tab-pane {
      padding: 1.5rem;
    }
    .hologram {
      text-align: center;
      padding: 2rem;
    }
    .hologram h1 {
      font-size: 3rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }
    .hologram p {
      font-size: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <h2 class="text-center mb-3">RNV Net</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">Dashboard</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="voucher-tab" data-bs-toggle="tab" data-bs-target="#voucher" type="button" role="tab">Pelanggan Voucher</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pppoe-tab" data-bs-toggle="tab" data-bs-target="#pppoe" type="button" role="tab">Pelanggan PPPoE</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pembayaran-tab" data-bs-toggle="tab" data-bs-target="#pembayaran" type="button" role="tab">Pembayaran</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
        <div class="hologram">
          <h1>Selamat Datang di RNV Net</h1>
          <p>Sistem Pembukuan Pelanggan Internet RT/RW berbasis Firebase.</p>
        </div>
      </div>
      <div class="tab-pane fade" id="voucher" role="tabpanel">
        <h4>Data Pelanggan Voucher</h4>
        <form id="formVoucher">
          <input class="form-control mb-2" placeholder="Nama" id="namaVoucher">
          <input class="form-control mb-2" placeholder="Nomor HP" id="hpVoucher">
          <input class="form-control mb-2" type="date" id="tanggalVoucher">
          <button class="btn btn-success" type="submit">Simpan</button>
        </form>
        <ul class="list-group mt-3" id="listVoucher"></ul>
      </div>
      <div class="tab-pane fade" id="pppoe" role="tabpanel">
        <h4>Data Pelanggan PPPoE</h4>
        <form id="formPPPoE">
          <input class="form-control mb-2" placeholder="Nama" id="namaPPPoE">
          <input class="form-control mb-2" placeholder="Nomor HP" id="hpPPPoE">
          <input class="form-control mb-2" type="date" id="tanggalPPPoE">
          <button class="btn btn-success" type="submit">Simpan</button>
        </form>
        <ul class="list-group mt-3" id="listPPPoE"></ul>
      </div>
      <div class="tab-pane fade" id="pembayaran" role="tabpanel">
        <h4>Data Tagihan</h4>
        <form id="formTagihan">
          <input class="form-control mb-2" placeholder="Nama Pelanggan" id="namaTagihan">
          <input class="form-control mb-2" placeholder="Jumlah Tagihan" id="jumlahTagihan">
          <input class="form-control mb-2" type="month" id="bulanTagihan">
          <button class="btn btn-success" type="submit">Simpan</button>
        </form>
        <ul class="list-group mt-3" id="listTagihan"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCoI53ZeXyaOBCOaczkPbHJpWzi0DX4b8g",
      authDomain: "raikicell.firebaseapp.com",
      databaseURL: "https://raikicell-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "raikicell",
      storageBucket: "raikicell.firebasestorage.app",
      messagingSenderId: "648628376778",
      appId: "1:648628376778:web:961ca9084abeeb206bd033",
      measurementId: "G-JG8V2E41XR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Tambah data
    document.getElementById("formVoucher").addEventListener("submit", e => {
      e.preventDefault();
      const nama = namaVoucher.value, hp = hpVoucher.value, tgl = tanggalVoucher.value;
      const id = db.ref("voucher").push().key;
      db.ref("voucher/" + id).set({ nama, hp, tgl });
    });

    document.getElementById("formPPPoE").addEventListener("submit", e => {
      e.preventDefault();
      const nama = namaPPPoE.value, hp = hpPPPoE.value, tgl = tanggalPPPoE.value;
      const id = db.ref("pppoe").push().key;
      db.ref("pppoe/" + id).set({ nama, hp, tgl });
    });

    document.getElementById("formTagihan").addEventListener("submit", e => {
      e.preventDefault();
      const nama = namaTagihan.value, jumlah = jumlahTagihan.value, bulan = bulanTagihan.value;
      const id = db.ref("tagihan").push().key;
      db.ref("tagihan/" + id).set({ nama, jumlah, bulan });
    });

    // Menampilkan data real-time
    db.ref("voucher").on("value", snapshot => {
      const ul = document.getElementById("listVoucher");
      ul.innerHTML = "";
      snapshot.forEach(child => {
        const d = child.val();
        ul.innerHTML += `<li class='list-group-item text-dark'>${d.nama} - ${d.hp} (${d.tgl})</li>`;
      });
    });

    db.ref("pppoe").on("value", snapshot => {
      const ul = document.getElementById("listPPPoE");
      ul.innerHTML = "";
      snapshot.forEach(child => {
        const d = child.val();
        ul.innerHTML += `<li class='list-group-item text-dark'>${d.nama} - ${d.hp} (${d.tgl})</li>`;
      });
    });

    db.ref("tagihan").on("value", snapshot => {
      const ul = document.getElementById("listTagihan");
      ul.innerHTML = "";
      snapshot.forEach(child => {
        const d = child.val();
        ul.innerHTML += `<li class='list-group-item text-dark'>${d.nama} - ${d.jumlah} (${d.bulan})</li>`;
      });
    });
  </script>
</body>
</html>
