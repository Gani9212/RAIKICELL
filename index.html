<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RNV Net - Dashboard</title>
  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoI53ZeXyaOBCOaczkPbHJpWzi0DX4b8g",
      authDomain: "raikicell.firebaseapp.com",
      databaseURL: "https://raikicell-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "raikicell",
      storageBucket: "raikicell.firebasestorage.app",
      messagingSenderId: "648628376778",
      appId: "1:648628376778:web:70098faf30f123ed6bd033",
      measurementId: "G-WWT1K74HHR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Dom Ready
    document.addEventListener("DOMContentLoaded", () => {
      const pelangganForm = document.getElementById("pelanggan-form");
      const pelangganTable = document.getElementById("pelanggan-table-body");

      async function renderPelanggan() {
        pelangganTable.innerHTML = "";
        const snapshot = await getDocs(collection(db, "pelanggan"));
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.nama}</td>
            <td>${data.nohp}</td>
            <td>${data.tipe}</td>
            <td>${data.tanggal}</td>
            <td class="text-right">
              <button class="text-blue-500">Edit</button>
              <button class="text-red-500 ml-2">Hapus</button>
            </td>
          `;
          pelangganTable.appendChild(row);
        });
      }

      pelangganForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        await addDoc(collection(db, "pelanggan"), {
          nama: form.nama.value,
          nohp: form.nohp.value,
          tipe: form.tipe.value,
          tanggal: form.tanggal.value
        });
        form.reset();
        renderPelanggan();
      });

      renderPelanggan();
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-900 text-white p-4 text-xl font-bold">RNV Net Dashboard</header>

  <main class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Data Pelanggan</h2>

    <form id="pelanggan-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-4 rounded shadow">
      <input type="text" name="nama" placeholder="Nama Pelanggan" required class="border p-2 rounded">
      <input type="text" name="nohp" placeholder="No HP / WhatsApp" required class="border p-2 rounded">
      <select name="tipe" required class="border p-2 rounded">
        <option value="PPPoE">PPPoE</option>
        <option value="Voucher">Voucher</option>
      </select>
      <input type="date" name="tanggal" required class="border p-2 rounded">
      <button type="submit" class="col-span-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">Simpan</button>
    </form>

    <table class="table-auto w-full mt-6 bg-white rounded shadow">
      <thead class="bg-blue-100">
        <tr>
          <th class="p-2 text-left">Nama</th>
          <th class="p-2 text-left">No HP</th>
          <th class="p-2 text-left">Tipe</th>
          <th class="p-2 text-left">Tanggal Pasang</th>
          <th class="p-2 text-right">Aksi</th>
        </tr>
      </thead>
      <tbody id="pelanggan-table-body"></tbody>
    </table>
  </main>
</body>
</html>
