<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RNV Net Admin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header img {
      width: 200px;
      margin-bottom: 10px;
    }
    .login-container, .menu-container, .content-container {
      display: none;
      text-align: center;
      padding: 2rem;
    }
    .login-container.active, .menu-container.active, .content-container.active {
      display: block;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #8e2de2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #4a00e0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #1e1e2f;
    }
    th, td {
      border: 1px solid #4a00e0;
      padding: 0.5rem;
      text-align: center;
    }
    .menu-button {
      font-size: 1.2rem;
      margin: 1rem;
      background: #ff00cc;
    }
  </style>
</head>
<body>
  <header>
    <img src="WhatsApp Image 2025-07-09 at 21.05.20.jpeg" alt="RNV Net Logo">
  </header>

  <!-- Login -->
  <div class="login-container active" id="loginPage">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Menu Utama -->
  <div class="menu-container" id="menuPage">
    <h2>Selamat Datang di RNV Net</h2>
    <button class="menu-button" onclick="showPage('pelanggan')">ðŸ“¡ Data Pelanggan</button>
    <button class="menu-button" onclick="showPage('tagihan')">ðŸ’¸ List Tagihan</button>
  </div>

  <!-- Data Pelanggan -->
  <div class="content-container" id="pelanggan">
    <h2>Data Pelanggan</h2>
    <input type="text" id="namaPelanggan" placeholder="Nama Pelanggan">
    <input type="text" id="noHP" placeholder="No HP / WhatsApp">
    <select id="tipeWiFi">
      <option value="PPPoE">PPPoE</option>
      <option value="Voucher">Voucher</option>
    </select>
    <input type="date" id="tglPasang">
    <button onclick="simpanPelanggan()">Simpan</button>
    <table id="tabelPelanggan">
      <thead>
        <tr><th>Nama</th><th>No HP</th><th>Tipe</th><th>Tanggal</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- List Tagihan -->
  <div class="content-container" id="tagihan">
    <h2>List Tagihan</h2>
    <input type="text" id="namaTagihan" placeholder="Nama Pelanggan">
    <input type="text" id="jumlahTagihan" placeholder="Jumlah Tagihan">
    <button onclick="simpanTagihan()">Simpan</button>
    <table id="tabelTagihan">
      <thead>
        <tr><th>Nama</th><th>Tagihan</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === 'Raikinet' && pass === 'Cintawargi') {
        document.getElementById('loginPage').classList.remove('active');
        document.getElementById('menuPage').classList.add('active');
      } else {
        alert('Login gagal!');
      }
    }

    function showPage(page) {
      document.querySelectorAll('.content-container').forEach(div => div.classList.remove('active'));
      document.getElementById(page).classList.add('active');
      document.getElementById('menuPage').classList.remove('active');
    }

    function simpanPelanggan() {
      const nama = document.getElementById('namaPelanggan').value;
      const hp = document.getElementById('noHP').value;
      const tipe = document.getElementById('tipeWiFi').value;
      const tgl = document.getElementById('tglPasang').value;
      const row = `<tr><td>${nama}</td><td>${hp}</td><td>${tipe}</td><td>${tgl}</td><td><button onclick="this.closest('tr').remove()">Hapus</button></td></tr>`;
      document.querySelector('#tabelPelanggan tbody').innerHTML += row;
    }

    function simpanTagihan() {
      const nama = document.getElementById('namaTagihan').value;
      const tagihan = document.getElementById('jumlahTagihan').value;
      const row = `<tr><td>${nama}</td><td>${tagihan}</td><td><button onclick="this.closest('tr').remove()">Hapus</button></td></tr>`;
      document.querySelector('#tabelTagihan tbody').innerHTML += row;
    }
  </script>
</body>
</html>
