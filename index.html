<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RNV Net</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.7/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-900 text-white">
  <!-- Navbar -->
  <div class="navbar bg-base-300 shadow-lg">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">RNV Net</a>
    </div>
    <div class="tabs tabs-boxed">
      <a class="tab tab-active" onclick="showTab('dashboard')">Dashboard</a>
      <a class="tab" onclick="showTab('voucher')">Pelanggan Voucher</a>
      <a class="tab" onclick="showTab('pppoe')">Pelanggan PPPoE</a>
      <a class="tab" onclick="showTab('pembayaran')">Pembayaran</a>
    </div>
  </div>

  <!-- Tab Contents -->
  <div id="dashboard" class="tab-content p-6">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Selamat Datang di <span class="text-cyan-400">RNV Net</span></h1>
      <p class="text-lg mb-6">Sistem Manajemen Pelanggan dan Tagihan RT/RW Net</p>
      <img src="https://media.giphy.com/media/VbnUQpnihPSIgIXuZv/giphy.gif" class="mx-auto w-80 rounded-xl shadow-lg border border-gray-700" />
    </div>
  </div>

  <div id="voucher" class="tab-content hidden p-6">
    <h2 class="text-2xl font-bold mb-4">Data Pelanggan Voucher</h2>
    <div class="form-control space-y-3 mb-4">
      <input id="voucherNama" type="text" placeholder="Nama Pelanggan" class="input input-bordered w-full" />
      <input id="voucherHp" type="text" placeholder="Nomor HP" class="input input-bordered w-full" />
      <input id="voucherTanggal" type="date" class="input input-bordered w-full" />
      <button onclick="tambahVoucher()" class="btn btn-accent">Tambah Pelanggan</button>
    </div>
    <ul id="listVoucher" class="space-y-2"></ul>
  </div>

  <div id="pppoe" class="tab-content hidden p-6">
    <h2 class="text-2xl font-bold mb-4">Data Pelanggan PPPoE</h2>
    <div class="form-control space-y-3 mb-4">
      <input id="pppoeNama" type="text" placeholder="Nama Pelanggan" class="input input-bordered w-full" />
      <input id="pppoeHp" type="text" placeholder="Nomor HP" class="input input-bordered w-full" />
      <input id="pppoeTanggal" type="date" class="input input-bordered w-full" />
      <button onclick="tambahPPPoE()" class="btn btn-accent">Tambah Pelanggan</button>
    </div>
    <ul id="listPPPoE" class="space-y-2"></ul>
  </div>

  <div id="pembayaran" class="tab-content hidden p-6">
    <h2 class="text-2xl font-bold mb-4">Daftar Tagihan Pelanggan</h2>
    <div class="form-control space-y-3 mb-4">
      <input id="tagihanNama" type="text" placeholder="Nama Pelanggan" class="input input-bordered w-full" />
      <input id="tagihanTanggal" type="month" class="input input-bordered w-full" />
      <input id="tagihanJumlah" type="number" placeholder="Jumlah Tagihan (Rp)" class="input input-bordered w-full" />
      <button onclick="tambahTagihan()" class="btn btn-accent">Tambah Tagihan</button>
    </div>
    <ul id="listTagihan" class="space-y-2"></ul>
  </div>

  <script>
    const tabs = ['dashboard', 'voucher', 'pppoe', 'pembayaran'];
    function showTab(tabId) {
      tabs.forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(tabId).classList.remove('hidden');
      const tabButtons = document.querySelectorAll('.tab');
      tabButtons.forEach(tab => tab.classList.remove('tab-active'));
      tabButtons[tabs.indexOf(tabId)].classList.add('tab-active');
    }

    // Simulasi data lokal (tanpa backend)
    const listVoucher = document.getElementById('listVoucher');
    const listPPPoE = document.getElementById('listPPPoE');
    const listTagihan = document.getElementById('listTagihan');

    function tambahVoucher() {
      const nama = document.getElementById('voucherNama').value;
      const hp = document.getElementById('voucherHp').value;
      const tanggal = document.getElementById('voucherTanggal').value;
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="card bg-base-200 shadow p-4">
          <p><strong>${nama}</strong></p>
          <p>No HP: ${hp}</p>
          <p>Pasang: ${tanggal}</p>
          <div class="mt-2 space-x-2">
            <button class="btn btn-sm btn-warning" onclick="editItem(this)">Edit</button>
            <button class="btn btn-sm btn-error" onclick="hapusItem(this)">Hapus</button>
          </div>
        </div>`;
      listVoucher.appendChild(li);
    }

    function tambahPPPoE() {
      const nama = document.getElementById('pppoeNama').value;
      const hp = document.getElementById('pppoeHp').value;
      const tanggal = document.getElementById('pppoeTanggal').value;
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="card bg-base-200 shadow p-4">
          <p><strong>${nama}</strong></p>
          <p>No HP: ${hp}</p>
          <p>Pasang: ${tanggal}</p>
          <div class="mt-2 space-x-2">
            <button class="btn btn-sm btn-warning" onclick="editItem(this)">Edit</button>
            <button class="btn btn-sm btn-error" onclick="hapusItem(this)">Hapus</button>
          </div>
        </div>`;
      listPPPoE.appendChild(li);
    }

    function tambahTagihan() {
      const nama = document.getElementById('tagihanNama').value;
      const tanggal = document.getElementById('tagihanTanggal').value;
      const jumlah = document.getElementById('tagihanJumlah').value;
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="card bg-base-200 shadow p-4">
          <p><strong>${nama}</strong> - ${tanggal}</p>
          <p>Tagihan: Rp ${jumlah}</p>
          <div class="mt-2 space-x-2">
            <button class="btn btn-sm btn-warning" onclick="editItem(this)">Edit</button>
            <button class="btn btn-sm btn-error" onclick="hapusItem(this)">Hapus</button>
          </div>
        </div>`;
      listTagihan.appendChild(li);
    }

    function editItem(btn) {
      const card = btn.closest('.card');
      const texts = card.querySelectorAll('p');
      const nama = prompt('Edit nama:', texts[0].innerText);
      if (nama) texts[0].innerText = nama;
    }

    function hapusItem(btn) {
      btn.closest('li').remove();
    }
  </script>

  </script>
</body>
</html>
