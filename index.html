<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembukuan WiFi RT/RW Net</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #00ffc3;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #141414;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 2px solid #00ffc3;
    }
    nav {
      display: flex;
      background: #1a1a1a;
      border-bottom: 1px solid #00ffc3;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      background: none;
      color: #00ffc3;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    nav button:hover, nav button.active {
      background: #00ffc3;
      color: #000;
    }
    .page {
      display: none;
      padding: 1.5rem;
    }
    .page.active {
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #222;
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 5px solid #00ffc3;
    }
    button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: #00ffc3;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    canvas {
      max-width: 100%;
      background: white;
    }
  </style>
</head>
<body>
  <header>
    ðŸ“¡ Pembukuan WiFi RT/RW Net
  </header>

  <nav>
    <button class="tab active" onclick="openTab('dashboard')">Dashboard</button>
    <button class="tab" onclick="openTab('voucher')">Pelanggan Voucher</button>
    <button class="tab" onclick="openTab('pppoe')">Pelanggan PPPoE</button>
    <button class="tab" onclick="openTab('pembayaran')">Pembayaran</button>
  </nav>

  <div id="dashboard" class="page active">
    <h2>ðŸ“Š Statistik Bulanan</h2>
    <canvas id="chartPembayaran" height="120"></canvas>
    <div id="laporanBulanan"></div>
  </div>

  <div id="voucher" class="page">
    <h2>ðŸ“‹ Pelanggan Voucher</h2>
    <ul id="listVoucher"></ul>
  </div>

  <div id="pppoe" class="page">
    <h2>ðŸ“‹ Pelanggan PPPoE</h2>
    <ul id="listPPPoE"></ul>
  </div>

  <div id="pembayaran" class="page">
    <h2>ðŸ’° Riwayat Pembayaran</h2>
    <ul id="riwayatPembayaran"></ul>
  </div>

  <!-- Firebase CDN (modular style v11.10.0) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCoI53ZeXyaOBCOaczkPbHJpWzi0DX4b8g",
      authDomain: "raikicell.firebaseapp.com",
      databaseURL: "https://raikicell-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "raikicell",
      storageBucket: "raikicell.firebasestorage.app",
      messagingSenderId: "648628376778",
      appId: "1:648628376778:web:961ca9084abeeb206bd033",
      measurementId: "G-JG8V2E41XR"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    async function loadData() {
      const voucherList = document.getElementById('listVoucher');
      const pppoeList = document.getElementById('listPPPoE');
      const riwayatList = document.getElementById('riwayatPembayaran');
      voucherList.innerHTML = '';
      pppoeList.innerHTML = '';
      riwayatList.innerHTML = '';

      const q = await getDocs(collection(db, 'pelanggan'));
      q.forEach(d => {
        const data = d.data();
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${data.nama}</strong><br/>
          Paket: ${data.paket} | Biaya: Rp${data.biaya}<br/>
          <button onclick="editData('${d.id}', '${data.jenis}')">Edit</button>
          <button onclick="hapusData('${d.id}')">Hapus</button>
        `;
        if (data.jenis === 'Voucher') voucherList.appendChild(li);
        else pppoeList.appendChild(li);
      });

      const pembayaran = await getDocs(collection(db, 'pembayaran'));
      const perBulan = {};
      pembayaran.forEach(d => {
        const { bulan, nama } = d.data();
        if (!perBulan[bulan]) perBulan[bulan] = 0;
        perBulan[bulan]++;
        const li = document.createElement('li');
        li.innerHTML = `${nama} - Bulan: ${bulan}`;
        riwayatList.appendChild(li);
      });

      const labels = Object.keys(perBulan);
      const values = Object.values(perBulan);

      new Chart(document.getElementById('chartPembayaran'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Pembayaran Lunas',
            data: values,
            backgroundColor: '#00ffc3'
          }]
        }
      });

      let laporan = '<h3>Laporan Bulanan</h3><ul>';
      labels.forEach((bulan, i) => {
        laporan += `<li>${bulan}: ${values[i]} pembayaran</li>`;
      });
      laporan += '</ul>';
      document.getElementById('laporanBulanan').innerHTML = laporan;
    }

    window.editData = async function(id, jenis) {
      const nama = prompt('Nama baru:');
      const paket = prompt('Paket baru:');
      const biaya = prompt('Biaya baru:');
      if (nama && paket && biaya) {
        const ref = doc(db, 'pelanggan', id);
        await updateDoc(ref, { nama, paket, biaya: parseInt(biaya), jenis });
        loadData();
      }
    };

    window.hapusData = async function(id) {
      if (confirm('Hapus data ini?')) {
        const ref = doc(db, 'pelanggan', id);
        await deleteDoc(ref);
        loadData();
      }
    };

    function openTab(tab) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }

    loadData();
  </script>
</body>
</html>
