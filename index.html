    body {
      background-color: #0f0f0f;

    }

      background-color: #6f42c1 !important;

      border-radius: 5px;
    }
    .tab-content {
      margin-top: 30px;
    }
    .tab-pane {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hologram {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 50px;
      color: #6f42c1;
      text-shadow: 0 0 5px #6f42c1, 0 0 15px #6f42c1;

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">

        <li class="nav-item">

        <li class="nav-item">

        <li class="nav-item">

        </li>
      </ul>
    </div>
  </nav>

  <div class="container tab-content">
    <div class="tab-pane fade show active" id="dashboard">
      <div class="hologram">Selamat Datang di RNV Net</div>
      <p class="text-center">Sistem pembukuan dan manajemen pelanggan WiFi RT/RW berbasis Firebase</p>
    </div>

    <div class="tab-pane fade" id="voucher">
      <h3>Pelanggan Voucher</h3>
      <form id="formVoucher">
        <div class="mb-2">
          <label class="form-label">Nama</label>
          <input type="text" class="form-control" id="namaVoucher" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Nomor HP</label>
          <input type="text" class="form-control" id="hpVoucher" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Tanggal Pasang</label>
          <input type="date" class="form-control" id="tglVoucher" required>
        </div>
        <button type="submit" class="btn btn-success">Tambah</button>
      </form>
      <hr>
      <div id="listVoucher"></div>
    </div>

    <div class="tab-pane fade" id="pppoe">
      <h3>Pelanggan PPPoE</h3>
      <form id="formPPPoE">
        <div class="mb-2">
          <label class="form-label">Nama</label>
          <input type="text" class="form-control" id="namaPPPoE" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Nomor HP</label>
          <input type="text" class="form-control" id="hpPPPoE" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Tanggal Pasang</label>
          <input type="date" class="form-control" id="tglPPPoE" required>
        </div>
        <button type="submit" class="btn btn-success">Tambah</button>
      </form>
      <hr>
      <div id="listPPPoE"></div>
    </div>

    <div class="tab-pane fade" id="pembayaran">
      <h3>Daftar Tagihan</h3>
      <form id="formTagihan">
        <div class="mb-2">
          <label class="form-label">Nama Pelanggan</label>
          <input type="text" class="form-control" id="namaTagihan" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Nominal Tagihan</label>
          <input type="number" class="form-control" id="jumlahTagihan" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Bulan</label>
          <input type="month" class="form-control" id="bulanTagihan" required>
        </div>
        <button type="submit" class="btn btn-primary">Catat Tagihan</button>
      </form>
      <hr>
      <div id="listTagihan"></div>
    </div>
  </div>
